name: GitHub Pages

on:
  push:
    branches: [master, ]
  schedule:
    - cron: '0 2 * * 6'

permissions:
  contents: write

jobs:
  deploy-pages:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: macos-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          export PCAPKIT_SPHINX=1

          brew install python@3.11 libmagic
          brew link --force python@3.11

          python3 -m pip install -U pip setuptools wheel
          python3 -m pip install -r doc/sphinx/requirements.txt
          python3 -m pip install .[all]
          make -C doc/sphinx html

          # disable Jekyll
          touch doc/sphinx/build/html/.nojekyll

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: doc/sphinx/build/html # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
