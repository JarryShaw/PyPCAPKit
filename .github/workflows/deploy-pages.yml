name: GitHub Pages

on:
  push:
    branches: [master, ]
  schedule:
    - cron: '0 2 * * 6'

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          export PIPENV_SKIP_LOCK=1
          export PIPENV_VENV_IN_PROJECT=1

          brew install pipenv
          pipenv install --dev --python $(brew --prefix python@3.9)/bin/python3.9
          pipenv run pip install -U pip setuptools wheel
          pipenv run pip install -r doc/sphinx/requirements.txt
          pipenv run pip install .
          pipenv run make -C doc/sphinx html

          # disable Jekyll
          touch doc/sphinx/build/html/.nojekyll

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: doc/sphinx/build/html # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
